<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Horror Hub | Fear</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- <script>tailwind.config = { corePlugins: { preflight: false } }</script> -->
  <script src="js/lodash@4.17.15.min.js"></script>
  <script src="js/abi.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/ethers@5.7.2.min.js"></script>
  <script src="js/dayjs.min.js"></script>
  <script src="/js/sweetalert2@11.js"></script>
  <script src="js/axios@1.1.3.js"></script>
  <script src="js/horrorhubweb.js"></script>
  <script src="js/fetch-node-details.js" defer></script>
  <script src="js/torus.js" defer></script>
  <script src="js/alpinejs@3.10.4.min.js" defer></script>
  
  <script src="assets/js/jquery.min.js?v4"></script>
  <script src="https://cdn.transak.com/js/sdk/transak-v1.js" async></script>
  <script src="https://apis.google.com/js/client:platform.js?onload=boostrapAppGAPI" async defer></script>
  
  <style>
    /* https://1.bp.blogspot.com/-CVtA3rJ0f6Y/X7IW2YrKfcI/AAAAAAAAGCQ/4ZXJbscMKgwaCO95LXAovSieWS1Em14ygCPcBGAYYCw/s1440/Averta%2BFull%2Bfont%2B6.jpg */
    @font-face {
      font-family: "Exo 2";
      font-weight: 300;
      src: url("fonts/exo 2/Exo2-Light.ttf") format("truetype");
    }
    @font-face {
      font-family: "Exo 2";
      font-weight: 400;
      src: url("fonts/exo 2/Exo2-Regular.ttf") format("truetype");
    }
    @font-face {
      font-family: "Exo 2";
      font-weight: 500;
      src: url("fonts/exo 2/Exo2-Medium.ttf") format("truetype");
    }
    @font-face {
      font-family: "Exo 2";
      font-weight: 700;
      src: url("fonts/exo 2/Exo2-Bold.ttf") format("truetype");
    }
    /* @font-face {
      font-family: "Averta";
      font-weight: 400;
      src: url("fonts/averta/Averta-Regular.otf") format("truetype");
    }
    @font-face {
      font-family: "Averta";
      font-weight: 700;
      src: url("fonts/averta/Averta-Bold.otf") format("truetype");
    }
    @font-face {
      font-family: "Averta";
      font-weight: 800;
      src: url("fonts/averta/Averta-ExtraBold.otf") format("truetype");
    } */
    .font-averta {
      font-family: Averta !important;
    }
    .font-exo {
      font-family: 'Exo 2', sans-serif !important;
    }
    .swal2-confirm {
      background-color: #262626 !important; /* bg-neutral-800 */
    }
    .swal2-container {
      backdrop-filter: brightness(0.25);
    }
    .swal2-popup.swal2-modal {
      background-color: #171717;
      color: #f8f8f2;
    }
    .swal2-title {
      color: #f3f4f6 !important; /* text-gray-100 */
      text-transform: none !important;
    }
    .swal2-input-label {
      color: #d1d5db !important; /* text-gray-100 */
    }
    .swal2-confirm, .swal2-deny, .swal2-cancel {
      padding: 0.5rem 0.75rem !important;
      border-radius: 0.375rem !important;
    }
    .swal2-cancel {
      background-color: #a3a3a3 !important;
      color: #171717 !important;
    }
    .swal2-confirm {
      background-color: #fc0820 !important;
      color: white !important;
    }
    @font-face {
      font-family: "The Macabre";
      src: url("/fonts/the-macabre.otf") format("truetype");
    }
    .font-macabre {
      font-family: 'The Macabre', sans-serif;
    }
    div.owl-stage-outer {
      border-radius: 0.375rem;
    }
    .border-red {
      border-color: #fc0820;
    }
    .text-red {
      color: #fc0820;
    }
    .bg-red {
      background-color: #fc0820;
    }
    .fear-button {
      border-width: 1px;
      border-color: #fc0820;
      border-style: solid;
      color: #fc0820;
    }
    .fear-button-white {
      border-width: 1px;
      border-color: #00000055;
      border-style: solid;
      color: white;
      background: #fc0820;
    }
    .fear-button:not(:disabled):hover {
      color: white;
      background-color: #fc0820;
    }
    .neon-red:not(:disabled):hover {
      box-shadow: 0 0 0.5rem 1px #fc0820bf;
      -webkit-box-shadow: 0px 0px 0.5rem 1px rgb(200 53 60 / 75%);
      -moz-box-shadow: 0px 0px .5rem 1px rgb(200 53 60 / 75%);
    }
    ::-webkit-scrollbar {
      width: auto;
    }
    ::-webkit-scrollbar-track {
      border-radius: 2rem;
      background: #525252;
    }
    ::-webkit-scrollbar-thumb {
      background: #a3a3a3;
      border-radius: 2rem;
    }
    #account-tab-container div {
      background: #fc0820;
      position: relative;
    }
    #account-tab-container div:nth-child(1)::after,
    #account-tab-container div:nth-child(2)::after {
      content: "";
      right: -1rem;
      transform: skewX(20deg);
      border-top-right-radius: 4px;
      border-bottom-right-radius: 4px;
      position: absolute;
      background-color: #fc0820;
      transform-origin: bottom left;
      width: 1rem;
      top: 0rem;
      bottom: 0rem;
      transition: background-color .15s ease-in-out;
    }
    #account-tab-container div:nth-child(2)::before,
    #account-tab-container div:nth-child(3)::after {
      content: "";
      left: -1rem;
      transform: skewX(-20deg);
      border-top-left-radius: 4px;
      border-bottom-left-radius: 4px;
      position: absolute;
      background-color: #fc0820;
      transform-origin: bottom left;
      width: 1rem;
      top: 0rem;
      bottom: 0rem;
      transition: background-color .15s ease-in-out;
    }
  </style>
  <script src="/js/transak.js"></script>
</head>
<body x-data="$store.vm" class="font-exo bg-neutral-800 antialiased">
<div class="flex flex-col min-h-screen">
  <!-- header -->
  <div style="background-color: black;">
    <div class="container mx-auto text-neutral-50 sticky top-0 flex justify-between items-center py-1 sm:py-2 md:py-3 px-1 text-sm sm:text-base lg:text-lg z-10">
      <div class="flex items-center justify-center gap-3 sm:gap-4 md:gap-5 ml-2 select-none">
        <div>
          <span class="font-macabre text-2xl cursor-pointer" :class="page == '/' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/'">
            <img src="/images/fear-icon.svg" class="w-8 h-8 aspect-square">
          </span>
        </div>
        <div class="font-bold cursor-pointer hover:text-neutral-50 transition-all" :class="page == '/guide' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/guide'">Guide</div>
        <div class="font-bold cursor-pointer hover:text-neutral-50 transition-all" :class="page == '/faqs' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/faqs'">FAQs</div>
        <!-- <div class="font-bold cursor-pointer hover:text-neutral-50 transition-all" :class="page == '/buy' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/buy'">Buy</div> -->
      </div>
      <div class="flex justify-center items-center select-none">
        <!-- <button class="text-neutral-50 px-2 py-1 rounded-sm border border-solid border-neutral-500" id="transakLink">buy $FEAR</button> -->
        <template x-if="!_.get(state, 'user')">
          <button
            class="neon-red uppercase border-red border-2 fear-button-white px-2 py-1 rounded-md ml-1 border-solid flex justify-center items-center disabled:opacity-70"
            @click="login"
            :disabled="state.running.GOOGLE_LOGIN"
          >
            <span>login</span>
            <i x-show="state.running.GOOGLE_LOGIN" x-html="loadingSVG('w-3 h-3 ml-1')"></i>
          </button>
        </template>
        <template x-if="_.get(state, 'user')">
          <div
            class="hover:text-neutral-50 transition-all font-bold cursor-pointer px-1 rounded-full flex justify-center items-center gap-1"
            :class="page == '/account' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/account'"
            >
            <img class="rounded-full w-4 h-4" :src="state.user.picture" referrerpolicy="no-referrer" />
            <div class="flex justify-center items-center">
              <span>Account</span>
              <!-- <span x-text="getEmailId(state.user.email)"></span> -->
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
  <!-- main -->
  <div class="container mx-auto flex-1 flex">
    <template x-if="!!state && page === '/'">
      <div class="w-full" :class="state.games ? 'block' : 'flex flex-col'">
      <div class="text-neutral-100 rounded-md p-1 sm:p-2 mx-2 sm:mx-0 mt-2 md:mt-4 text-center text-sm sm:text-base">
        <span><b>The Horror Hub</b> - Experience the most Viral, Horrific and Hilarious FEAR Games, Films and Animations.</span>
      </div>
      <template x-if="!state.games">
        <div class="flex-1 flex justify-center items-center text-neutral-100">
          <i x-html="loadingSVG('w-5 h-5 sm:w-6 sm:h-6 md:w-7 md:h-7 lg:w-8 lg:h-8 text-neutral-400')"></i>
        </div>
      </template>
      <template x-if="state.games">
      <div>
      <div class="mx-2 sm:mx-0 font-bold px-2 text-neutral-100 py-2 mt-4 border-solid border-l-8 border-red bg-neutral-900 text-base sm:text-lg">
        <span>Games</span>
      </div>
      <div class="w-full grid grid-cols-2 md:grid-cols-3 xl:grid-cols-4 gap-3 mt-2">
        <template x-for="(g, index) in state.games">
          <div class="text-center m-1 xl:m-2 cursor-pointer flex flex-col items-center gap-1 md:gap-2" @click="setSelectedGameIndex(index)">
            <div class="shadow-md p-1 bg-neutral-900 rounded-md h-full flex flex-col">
              <div class="relative">
                <img :src="g.splash" class="w-40 sm:w-52 md:w-60 lg:w-72 rounded-md aspect-square shadow-md">
                <span class="text-xs sm:text-sm lg:text-base font-bold bg-red text-neutral-50 rounded-sm px-2 py-1 absolute -right-3 top-2" x-show="!state.user || !state.user.purchased.includes(g.id)">
                  <span x-text="g.priceUsd + ' USD'"></span>
                </span>
                <!-- <span class="text-xs sm:text-sm lg:text-base font-bold text-green-800 bg-green-200 rounded-sm px-2 py-1 absolute -right-3 top-2" x-show="state.user && state.user.purchased.includes(g.id)">
                  owned
                </span> -->
                <!-- <span class="text-xs sm:text-sm lg:text-base font-bold absolute bottom-0 px-1 py-1 text-neutral-50 bg-opacity-30 bg-neutral-800 -translate-x-1/2 w-full" x-text="g.name"></span> -->
              </div>
              <div class="uppercase p-2 flex-1 text-neutral-200 text-center flex justify-center items-center w-40 sm:w-52 md:w-60 lg:w-72">
                <span class="text-sm sm:text-base md:text-lg lg:text-xl font-medium" x-text="g.name"></span>
              </div>
            </div>
          </div>
        </template>
        <template x-if="selectedGameIndex !== null">
          <div class="fixed top-0 left-0 w-full h-full z-20 flex flex-col justify-center backdrop-brightness-50 backdrop-blur-sm">
            <div class="mx-auto bg-neutral-800 text-neutral-50 flex flex-col h-full sm:h-5/6 sm:max-w-lg md:max-w-xl sm:rounded-md">
            <div class="gap-2 p-4 pb-2 font-bold text-lg flex justify-between items-center">
              <span x-text="state.games[selectedGameIndex].name"></span>
              <button
                class="self-start px-2 bg-neutral-700 text-white rounded-md py-2 rounded-full w-8 h-8 flex justify-center items-center disabled:cursor-not-allowed"
                @click="setSelectedGameIndex(null)"
                :disabled="state.running.PAY_WITH_FEAR !== false || state.running.PAY_WITH_MATIC !== false"
              >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>                               
              </button>
            </div>
            <div class="flex-1 px-4 overflow-auto">
              <!-- <div class="mb-2">
                <img :src="state.games[selectedGameIndex].splash" class="w-full rounded-md" />
              </div> -->
              <iframe width="100%" class="aspect-video mb-3" src="https://www.youtube.com/embed/k3Yoch8jhXA" title="FEAR Araya Thailand Metaverse Expo 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <span x-text="state.games[selectedGameIndex].description"></span><br/>
            </div>
            <div class="px-2 py-2 flex gap-2 text-sm sm:text-base md:text-lg" x-show="state.user && !state.user.purchased.includes(state.games[selectedGameIndex].id)">
              <button
                @click="payWithFear(state.games[selectedGameIndex].id)"
                class="fear-button-white border-2 neon-red flex-1 rounded-md py-4 flex justify-center items-center gap-1 disabled:opacity-70 disabled:cursor-not-allowed"
                :disabled="state.running.PAY_WITH_FEAR !== false || state.running.PAY_WITH_MATIC !== false"
              >
                <span>
                  <span x-text="state.running.PAY_WITH_FEAR === false ? 'Pay with' : 'Paying'"></span>
                  <span class="font-bold" x-text="formatEtherHuman(state.games[selectedGameIndex].priceFear)"></span>
                  <span class="font-bold">$FEAR</span>
                </span>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.PAY_WITH_FEAR !== false"></i>
              </button>
              <button
                @click="payWithMatic(state.games[selectedGameIndex].id)"
                class="fear-button-white border-2 neon-red flex-1 rounded-md py-4 flex justify-center items-center gap-1 disabled:opacity-70 disabled:cursor-not-allowed"
                :disabled="state.running.PAY_WITH_FEAR !== false || state.running.PAY_WITH_MATIC !== false"
              >
                <span>
                  <span x-text="state.running.PAY_WITH_MATIC === false ? 'Pay with' : 'Paying'"></span>
                  <span class="font-bold" x-text="formatEtherHuman(state.games[selectedGameIndex].priceMatic)"></span>
                  <span class="font-bold">$MATIC</span>
                </span>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.PAY_WITH_MATIC !== false"></i>
              </button>
            </div>
            <!-- <div class="mx-2" x-show="state.user && !state.user.purchased.includes(state.games[selectedGameIndex].id)">
              <button @click="uiOpenTokenPurchase" class="w-full mb-2 select-none rounded-md font-bold text-center px-2 py-4 text-xs sm:text-sm md:text-base bg-red">
                <span>Purchase FEAR / MATIC</span>
              </button>
            </div> -->
            <div class="px-2 py-2 flex gap-2 text-sm md:text-base" x-show="state.user && state.user.purchased.includes(state.games[selectedGameIndex].id)">
              <button
                @click="downloadGame(state.games[selectedGameIndex].id)"
                class="font-bold flex-1 bg-green-200 text-green-800 rounded-md py-2 flex justify-center items-center gap-1 disabled:opacity-70 disabled:cursor-not-allowed py-4"
                :disabled="state.running.DOWNLOAD_GAME"
              >
                <span x-text="!state.running.DOWNLOAD_GAME ? 'Download' : 'Downloading'"></span>
                <i x-html="downloadSVG('w-4 h-4')" x-show="!state.running.DOWNLOAD_GAME"></i>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.DOWNLOAD_GAME"></i>
              </button>
            </div>
            <div class="px-2 py-2 flex gap-2 text-sm md:text-base" x-show="!state.user">
              <button
                @click="login"
                class="uppercase py-4 flex-1 bg-neutral-200 text-neutral-800 font-bold rounded-md py-2 flex justify-center items-center gap-1 disabled:opacity-70 disabled:cursor-not-allowed"
                :disabled="state.running.GOOGLE_LOGIN"
              >
                <span>
                  Login
                </span>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.GOOGLE_LOGIN"></i>
              </button>
            </div>
            </div>
          </div>
        </template>
      </div>
      <div class="mx-2 sm:mx-0 font-bold px-2 text-neutral-100 py-2 mt-4 border-solid border-l-8 border-red bg-neutral-900 text-base sm:text-lg">
        <span>Films</span>
      </div>
      <div class="border-2 border-dashed border-neutral-700 text-neutral-200 rounded-md flex items-center justify-center h-20 sm:h-24 mt-4 mx-2 sm:mx-0">
        <span>coming soon ...</span>
      </div>
      </div>
      </template>
      </div>
    </template>
    <template x-if="!!state && page === '/faqs'">
      <div class="px-2 flex-1">
        <template x-for="item of qaList">
          <div class="mt-2">
            <button
              class="font-medium flex w-full justify-between rounded-md px-3 py-2 text-left text-sm lg:text-base text-neutral-100 bg-neutral-700"
              @click="item.opened = !item.opened"
            >
              <span x-text="item.q"></span>
              <svg
                :class="!item.opened && 'rotate-180 transform'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-neutral-100"
              >
                <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="item.opened" class="bg-neutral-900 text-neutral-300 p-2 mt-2 transition-all rounded-md border border-neutral-600 border-dashed text-sm lg:text-base">
              <span x-html="item.a"></span>
              <template x-if="item.showBuyButton && state.user.email">
                <div class="flex items-center justify-center mt-2">
                  <button class="font-bold px-3 py-2 neon-red fear-button-white rounded-md text-xs sm:text-sm" @click="uiOpenTokenPurchase">Purchase FEAR/MATIC</button>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </template>
    <template x-if="!!state && page === '/guide'">
      <div class="px-2 flex-1">
        <template x-for="item of stepList">
          <div class="mt-2">
            <button
              class="flex w-full justify-between rounded-md px-3 py-2 text-left text-sm lg:text-base text-neutral-100 bg-neutral-700"
              @click="item.opened = !item.opened"
            >
              <span x-text="item.q"></span>
              <svg
                :class="!item.opened && 'rotate-180 transform'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-neutral-100"
              >
                <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="item.opened" class="bg-neutral-900 text-neutral-300 p-2 mt-2 transition-all rounded-md border border-neutral-600 border-dashed text-sm lg:text-base">
              <span x-html="item.a"></span>
            </div>
          </div>
        </template>
      </div>
    </template>
    <!-- <template x-if="page == '/buy'">
      <div class="flex-1 flex relative">
        <iframe
          title="Transak On/Off Ramp Widget"
          class="w-full flex-1 z-20"
          src="https://global.transak.com/?apiKey=80f00610-32cc-4d01-8eb0-dfc825c2ef53&cryptoCurrencyList=FEAR,MATIC&hostURL=http%3A%2F%2Flocalhost%3A3000&network=polygon&sdkVersion=1.0.29&themeColor=000000" 
          frameborder="no" allowtransparency="true" allowfullscreen=""
        >
        </iframe>
        <div class="text-center absolute top-0 left-0 w-full h-full select-none text-neutral-500 flex flex-col justify-center items-center z-10 text-2xl">
          <span>Hang on a second please ...</span>
          <span>Transactions will be processed via our partner <b>Transak</b></span>
        </div>
      </div>
    </template> -->
    <template x-if="!!state && page === '/account'">
      <div class="w-full text-neutral-100 flex flex-col px-2 sm:px-3 md:px-4">
        <div class="flex flex-col w-full items-center text-neutral-100 py-2 sm:py-4">
          <div>
            <img :src="state.user.picture" class="rounded-lg w-16 h-16 sm:w-20 sm:h-20 md:h-24 md:w-24 aspect-square" />
          </div>
          <div class="py-1 sm:py-2 text-xs sm:text-sm md:text-base">
            <span x-text="state.user.email"></span>
          </div>
        </div>
        <!-- tabs -->
        <div class="flex-1 flex flex-col">
          <div class="flex text-center gap-1 mb-2 font-bold" id="account-tab-container">
            <div class="py-1 md:py-2 mr-4 flex-1 rounded-tl-md rounded-bl-md py-1 cursor-pointer" :class="tab != 'balance' ? 'opacity-40' : ''" @click="tab = 'balance'">Balance</div>
            <div class="py-1 md:py-2 mx-4 flex-1 py-1 cursor-pointer" :class="tab != 'buy' ? 'opacity-40' : ''" @click="tab = 'buy'">Buy</div>
            <div class="py-1 md:py-2 ml-4 flex-1 rounded-tr-md rounded-br-md py-1 cursor-pointer" :class="tab != 'history' ? 'opacity-40' : ''" @click="showTransakHistoryTab">History</div>
          </div>
          <template x-if="tab == 'balance'">
            <div class="p-2 text-neutral-100 rounded-md bg-neutral-900 text-center">
              <div class="flex gap-4 p-4">
                <div class="rounded-md flex-1 p-3 flex flex-col">
                  <span class="text-3xl sm:text-4xl md:text-5xl text-red font-bold" x-text="formatEtherHuman(state.user.fearBalance)"></span>
                  <span class="text-xs sm:text-sm md:text-base text-neutral-400">$FEAR</span>
                </div>
                <div class="rounded-md flex-1 p-3 flex flex-col">
                  <span class="text-3xl sm:text-4xl md:text-5xl text-red font-bold" x-text="formatEtherHuman(state.user.maticBalance)"></span>
                  <span class="text-xs sm:text-sm md:text-base text-neutral-400">$MATIC</span>
                </div>
              </div>
              <div class="flex gap-2 sm:gap-3 md:gap-4 p-2 sm:p-3 md:p-4 pt-0 justify-center items-center">
                <button class="w-24 rounded-md fear-button border-2 neon-red font-bold p-2 select-none" @click="state.giftModal.visible = true">
                  <span>Gift 🎁</span>    
                </button>
                <button class="w-24 rounded-md bg-red text-neutral-900 border-red border-2 neon-red font-bold p-2 select-none" @click="tab = 'buy'">
                  <span>Buy</span>    
                </button>
              </div>
            </div>
          </template>
          <template x-if="tab == 'buy'">
            <div class="flex-1 flex relative">
              <iframe
                title="Transak On/Off Ramp Widget"
                class="w-full flex-1 z-20 rounded-md"
                :src="getTransakIframeUrl" 
                frameborder="no" allowtransparency="true" allowfullscreen=""
              >
              </iframe>
              <div class="rounded-md bg-neutral-900 text-center absolute top-0 left-0 w-full h-full select-none text-neutral-500 flex flex-col justify-center items-center z-10 text-2xl">
                <span>Hang on a second please ...</span>
                <span>Transactions will be processed via our partner <b>Transak</b></span>
              </div>
            </div>
          </template>
          <template x-if="tab == 'history'">
            <div class="rounded-lg bg-black-color mt-1">
              <div class="overflow-x-auto relative rounded-lg">
                <template x-if="!state.user.transakPurchaseHistory">
                  <div class="text-center h-32 w-full select-none text-neutral-400 flex flex-col gap-1 md:gap-2 justify-center items-center bg-neutral-900">
                    <i x-html="loadingSVG('w-4 h-4 sm:h-5 sm:w-5 md:w-6 md:h-6 text-neutral-400')"></i>
                    <span class="text-sm sm:text-base md:text-lg">Refreshing your purchase history ...</span>
                  </div>
                </template>
                <template x-if="Array.isArray(state.user.transakPurchaseHistory) && state.user.transakPurchaseHistory.length > 0">
                <table class="w-full text-xs md:text-sm xl:text-base text-left text-gray-400">
                  <thead class="text-gray-50 uppercase bg-zinc-900 whitespace-nowrap">
                    <tr class="text-center">
                      <th scope="col" class="py-2 px-3">Date</th>
                      <th scope="col" class="py-2 px-3">Token amount</th>
                      <th scope="col" class="py-2 px-3">Fiat amount</th>
                      <!-- <th scope="col" class="py-2 px-3">Payment method</th> -->
                      <th scope="col" class="py-2 px-3">Order Status</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="order in state.user.transakPurchaseHistory">
                      <tr class="border-b bg-neutral-700 border-neutral-600 text-gray-100 font-mono text-center">
                        <th scope="row" class="py-2 px-3 font-medium whitespace-nowrap text-white">
                          <span x-text="dayjs(order.createdAt).format('DD MMM YYYY HH:mm:ss')"></span>
                        </th>
                        <td class="py-2 px-3 whitespace-nowrap">
                          <span x-text="`${order.cryptoAmount} ${order.cryptoCurrency}`"></span>
                        </td>
                        <td class="py-2 px-3 whitespace-nowrap">
                          <span x-text="`${order.fiatAmount} ${order.fiatCurrency}`"></span>
                        </td>
                        <td class="py-2 px-3 whitespace-nowrap">
                          <span x-text="order.status" :class="ORDER_STATUS_CLASSES_ENUM[order.status]"></span>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
                </template>
                <template x-if="Array.isArray(state.user.transakPurchaseHistory) && state.user.transakPurchaseHistory.length == 0">
                  <div class="text-center h-32 w-full select-none text-neutral-400 flex flex-col gap-1 md:gap-2 justify-center items-center bg-neutral-900">
                    <span class="text-sm sm:text-base md:text-lg">Purchase history is empty ❌</span>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>
        <!-- gift modal -->
        <!-- <template x-if="state.giftModal.visible"> -->
        <div class="fixed top-0 left-0 w-full h-full text-gray-100 flex flex-col justify-center items-center backdrop-brightness-50 backdrop-blur-sm z-30" x-show="state.giftModal.visible" x-transition.duration.100ms>
          <div class="border-2 md:border-4 border-solid border-neutral-900 bg-neutral-800 rounded-md p-3 sm:p-4 text-xs sm:text-sm md:text-base" style="max-width: 95%;">
            <div>
              <div class="text-lg sm:text-xl font-bold text-center">
                <span>Gift token to your friend</span>
              </div>
              <div class="py-1 sm:py-2 text-neutral-300">
                <span>Enter your friend's email address and press on <b>Search</b> button.</span><br/>
                <span>We will find their <b>Fear-Wallet</b> address for you</span>
              </div>
            </div>
            <div class="py-2 rounded-lg flex justify-center items-center gap-1">
              <label for="giftEmailAddress" class="flex-1 self-stretch flex justify-center items-center gap-1 bg-neutral-600 rounded px-2">
                  <span class="text-neutral-300 select-none">Email</span>
                  <input
                    class="h-full flex-1 bg-neutral-600 outline-none text-right font-bold disabled:cursor-not-allowed" type="text" id="giftEmailAddress" autocomplete="off" autofocus
                    x-model="state.giftModal.email"
                    @keyup.enter="lookupEthAddressGiftModal"
                    :disabled="state.running.GIFT_MODAL_FIND_ETH_ADDRESS"
                  />
              </label>
              <button
                class="bg-neutral-300 text-neutral-700 select-none px-3 py-2 rounded disabled:opacity-70 flex justify-center items-center gap-1 disabled:cursor-not-allowed"
                @click="lookupEthAddressGiftModal"
                :disabled="state.running.GIFT_MODAL_FIND_ETH_ADDRESS"
              >
                <span>Search</span>
                <i x-show="state.running.GIFT_MODAL_FIND_ETH_ADDRESS" x-html="loadingSVG('h-3 w-3 sm:h-4 sm:w-4 text-neutral-700')"></i>
              </button>
            </div>
            <template x-if="state.giftModal.ethAddress">
              <div>
                <div class="border-l-4 pl-1 sm:pl-2 border-red border-solid select-none">
                  <span class="font-bold">Found </span>
                  <a :href="generateBlockscanUrlForAddress(CHAINID, state.giftModal.ethAddress)" target="_blank" x-text="state.giftModal.ethAddress" class="text-cyan-500 font-bold"></a>
                </div>
                <div class="py-2 rounded-lg flex justify-center items-center gap-1">
                  <div class="flex self-stretch justify-center items-center select-none font-bold">
                    <div
                      class="rounded-tl rounded-bl px-2 self-stretch flex justify-center items-center cursor-pointer transition-all"
                      :class="state.giftModal.token === 'fear' ? 'bg-red' : 'bg-neutral-700 opacity-50'"
                      @click="setGiftToken('fear')"
                    >
                      <span>FEAR</span>
                    </div>
                    <div
                      class="rounded-tr rounded-br px-2 self-stretch flex justify-center items-center cursor-pointer transition-all"
                      :class="state.giftModal.token === 'matic' ? 'bg-red' : 'bg-neutral-700 opacity-50'"
                      @click="setGiftToken('matic')"
                    >
                      <span>MATIC</span>
                    </div>
                  </div>
                  <label for="giftAmount" class="flex-1 self-stretch flex justify-center items-center gap-1 bg-neutral-600 rounded px-2 py-2">
                    <span class="text-neutral-300 select-none">Amount</span>
                    <input @keypress="onValidEthAmountInput" class="h-full flex-1 bg-neutral-600 outline-none text-right font-bold" type="text" id="giftAmount" x-model="state.giftModal.amount" />
                </div>
              </div>
            </template>
            <div class="py-2 flex justify-between select-none">
              <button
                class="font-bold bg-neutral-400 text-neutral-800 border-2 border-solid border-neutral-400 px-3 py-2 rounded"
                @click="state.giftModal = _.clone(_giftModal)"
              >
                <span>Cancel</span>
              </button>
              <button
                class="fear-button neon-red border-2 font-bold px-3 py-2 rounded disabled:opacity-50 flex justify-center items-center gap-1"
                :disabled="!state.giftModal.amount || state.running.GIFT_MODAL_SEND"
                x-show="state.giftModal.ethAddress"
                @click="sendGift"
              >
                <span>Send</span>
                <i x-show="state.running.GIFT_MODAL_SEND" x-html="loadingSVG('h-3 w-3 sm:h-4 sm:w-4 text-red')"></i>            
              </button>
            </div>
          </div>
        </div>
        <!-- </template> -->
      </div>
    </template>
  </div>
