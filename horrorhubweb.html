      font-family: "Averta";
      font-weight: 400;
      src: url("fonts/averta/Averta-Regular.otf") format("truetype");
    }
    @font-face {
      font-family: "Averta";
      font-weight: 700;
      src: url("fonts/averta/Averta-Bold.otf") format("truetype");
    }
    @font-face {
      font-family: "Averta";
      font-weight: 800;
      src: url("fonts/averta/Averta-ExtraBold.otf") format("truetype");
    }
    .font-averta {
      font-family: Averta !important;
    }
    .swal2-confirm {
      background-color: #262626 !important; /* bg-neutral-800 */
    }
    .swal2-container {
      backdrop-filter: brightness(0.25);
    }
    .swal2-popup.swal2-modal {
      background-color: #171717;
      color: #f8f8f2;
    }
    .swal2-title {
      color: #f3f4f6 !important; /* text-gray-100 */
      text-transform: none !important;
    }
    .swal2-input-label {
      color: #d1d5db !important; /* text-gray-100 */
    }
    .swal2-confirm, .swal2-deny, .swal2-cancel {
      padding: 0.5rem 0.75rem !important;
      border-radius: 0.375rem !important;
    }
    .swal2-cancel {
      background-color: #fee2e2 !important;
      color: #b91c1c !important;
    }
    .swal2-confirm {
      background-color: #d1fae5 !important;
      color: #065f46 !important;
    }
    @font-face {
      font-family: "The Macabre";
      src: url("/fonts/the-macabre.otf") format("truetype");
    }

      font-family: 'The Macabre', sans-serif;
    }

      border-radius: 0.375rem;
    }

      color: red;
    }
    .bg-red {
      background-color: #ff0000cc;
    }

      width: auto;
    }
    ::-webkit-scrollbar-track {
      border-radius: 2rem;
      background: #525252;
    }
    ::-webkit-scrollbar-thumb {
      background: #a3a3a3;
      border-radius: 2rem;

<body x-data="$store.vm" class="font-averta bg-neutral-800 antialiased">
<div class="flex flex-col min-h-screen">
  <!-- header -->
  <div class="bg-neutral-900">
    <div class="container mx-auto text-neutral-50 sticky top-0 flex justify-between items-center py-1 px-1 text-xs sm:text-sm lg:text-base z-10">
      <div class="flex items-center justify-center gap-3 ml-2 select-none">
        <div>
          <span class="font-macabre text-2xl cursor-pointer" :class="page == '/' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/'">Horror Hub</span>
        </div>
        <div class="font-bold cursor-pointer" :class="page == '/guide' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/guide'">Guide</div>
        <div class="font-bold cursor-pointer" :class="page == '/faqs' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/faqs'">FAQs</div>
        <div class="font-bold cursor-pointer" :class="page == '/buy' ? 'text-neutral-50' : 'text-neutral-400'" @click="page = '/buy'">buy $FEAR</div>
      </div>
      <div class="flex justify-center items-center select-none">
        <!-- <button class="text-neutral-50 px-2 py-1 rounded-sm border border-solid border-neutral-500" id="transakLink">buy $FEAR</button> -->
        <template x-if="!_.get(state, 'user')">
          <button
            class="text-neutral-800 bg-neutral-50 px-2 py-1 rounded-md ml-1 border border-solid border-neutral-500 flex justify-center items-center disabled:opacity-70"
            @click="login"
            :disabled="state.running.GOOGLE_LOGIN"
          >
            <span>login</span>
            <i x-show="state.running.GOOGLE_LOGIN" x-html="loadingSVG('w-3 h-3 ml-1')"></i>
          </button>
        </template>
        <template x-if="_.get(state, 'user')">
          <div class="cursor-pointer px-1 text-neutral-100 rounded-full flex justify-center items-center gap-1">
            <img class="rounded-full w-4 h-4" :src="state.user.picture" referrerpolicy="no-referrer" />
            <div class="flex justify-center items-center">
              <span x-text="getEmailId(state.user.email)"></span>
              <!-- <span class="text-center">20.41 FEAR</span> -->
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>
  <!-- main -->
  <div class="container mx-auto flex-1 flex">
    <template x-if="!!state && page == '/'">
      <div>
      <div class="w-full grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 mt-2">
        <template x-for="(g, index) in state.games">
          <div class="text-center m-1 xl:m-2 cursor-pointer flex flex-col items-center gap-1 md:gap-2" @click="setSelectedGameIndex(index)">
            <div class="relative">
              <img :src="g.splash" class="w-40 sm:w-52 md:w-60 lg:w-72 rounded-md aspect-square border-4 border-solid border-neutral-300 shadow-md">
              <span class="text-xs font-bold bg-red text-neutral-50 rounded-sm px-2 py-1 absolute -right-3 top-2" x-show="!state.user || !state.user.purchased.includes(g.id)">
                <span x-text="g.priceFear + ' $FEAR'"></span>
              </span>
              <span class="text-xs font-bold text-green-800 bg-green-200 rounded-sm px-2 py-1 absolute -right-3 top-2" x-show="state.user && state.user.purchased.includes(g.id)">
                owned
              </span>
              <!-- <span class="text-xs sm:text-sm lg:text-base font-bold absolute bottom-0 px-1 py-1 text-neutral-50 bg-opacity-30 bg-neutral-800 -translate-x-1/2 w-full" x-text="g.name"></span> -->
            </div>
            <div class="mt-2 flex-1 text-neutral-300 text-center flex justify-center items-center">
              <span class="text-base md:text-lg lg:text-xl font-bold" x-text="g.name" :class="state.user && state.user.purchased.includes(g.id) ? 'text-green-400' : ''"></span>
            </div>
          </div>
        </template>
        <template x-if="selectedGameIndex != null">
          <div class="fixed top-0 left-0 w-full h-full z-20 flex flex-col justify-center backdrop-brightness-50 backdrop-blur-sm">
            <div class="mx-auto bg-neutral-900 text-neutral-50 flex flex-col h-full sm:h-5/6 sm:max-w-lg md:max-w-xl sm:rounded-md">
            <div class="gap-2 p-4 pb-2 font-bold text-lg flex justify-between items-center">
              <span x-text="state.games[selectedGameIndex].name"></span>
              <button class="self-start px-2 bg-neutral-700 text-white rounded-md py-2 rounded-full w-8 h-8 flex justify-center items-center" @click="setSelectedGameIndex(null)">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                </svg>                               
              </button>
            </div>
            <div class="flex-1 px-4 overflow-auto">
              <!-- <div class="mb-2">
                <img :src="state.games[selectedGameIndex].splash" class="w-full rounded-md" />
              </div> -->
              <iframe width="100%" class="aspect-video mb-3" src="https://www.youtube.com/embed/k3Yoch8jhXA" title="FEAR Araya Thailand Metaverse Expo 2022" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              <span x-text="loremText"></span><br/>
              <span x-text="loremText"></span><br/>
              <span x-text="loremText"></span><br/>
              <span x-text="loremText"></span><br/>
            </div>
            <div class="px-2 py-2 flex gap-2">
              <button class="flex-1 bg-cyan-200 text-cyan-800 rounded-md py-2 flex justify-center items-center gap-1">
                <span>Pay with x $FEAR</span>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.PURCHASE_GAME"></i>
              </button>
              <button class="flex-1 bg-purple-200 text-purple-800 rounded-md py-2 flex justify-center items-center gap-1">
                <span>Pay with y $MATIC</span>
                <i x-html="loadingSVG('w-4 h-4')" x-show="state.running.PURCHASE_GAME"></i>
              </button>
            </div>
            </div>
          </div>
        </template>
      </div>
      </div>
    </template>
    <template x-if="!!state && page == '/faqs'">
      <div class="px-2 flex-1">
        <template x-for="item of qaList">
          <div class="mt-2">
            <button
              class="flex w-full justify-between rounded-md px-3 py-2 text-left text-sm lg:text-base text-neutral-100 bg-neutral-700"
              @click="item.opened = !item.opened"
            >
              <span x-text="item.q"></span>
              <svg
                :class="!item.opened && 'rotate-180 transform'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-neutral-100"
              >
                <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="item.opened" class="bg-neutral-900 text-neutral-300 p-2 mt-2 transition-all rounded-md border border-neutral-600 border-dashed text-sm lg:text-base">
              <span x-html="item.a"></span>
            </div>
          </div>
        </template>
      </div>
    </template>
    <template x-if="!!state && page == '/guide'">
      <div class="px-2 flex-1">
        <template x-for="item of stepList">
          <div class="mt-2">
            <button
              class="flex w-full justify-between rounded-md px-3 py-2 text-left text-sm lg:text-base text-neutral-100 bg-neutral-700"
              @click="item.opened = !item.opened"
            >
              <span x-text="item.q"></span>
              <svg
                :class="!item.opened && 'rotate-180 transform'"
                xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true" class="h-5 w-5 text-neutral-100"
              >
                <path fill-rule="evenodd" d="M14.77 12.79a.75.75 0 01-1.06-.02L10 8.832 6.29 12.77a.75.75 0 11-1.08-1.04l4.25-4.5a.75.75 0 011.08 0l4.25 4.5a.75.75 0 01-.02 1.06z" clip-rule="evenodd"></path>
              </svg>
            </button>
            <div x-show="item.opened" class="bg-neutral-900 text-neutral-300 p-2 mt-2 transition-all rounded-md border border-neutral-600 border-dashed text-sm lg:text-base">
              <span x-html="item.a"></span>
            </div>
          </div>
        </template>
      </div>
    </template>
    <template x-if="page == '/buy'">
      <div class="flex-1 flex relative">
        <iframe
          title="Transak On/Off Ramp Widget"
          class="w-full flex-1 z-20"
          src="https://global.transak.com/?apiKey=80f00610-32cc-4d01-8eb0-dfc825c2ef53&cryptoCurrencyCode=FEAR&hostURL=http%3A%2F%2Flocalhost%3A3000&network=polygon&sdkVersion=1.0.29&themeColor=000000" 
          frameborder="no" allowtransparency="true" allowfullscreen=""
        >
        </iframe>
        <div class="text-center absolute top-0 left-0 w-full h-full select-none text-neutral-500 flex flex-col justify-center items-center z-10 text-2xl">
          <span>Hang on a second please ...</span>
          <span>Transactions will be processed via our partner <b>Transak</b></span>
        </div>
      </div>
    </template>
  </div>
